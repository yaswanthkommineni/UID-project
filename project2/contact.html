    <script>
      var name1 = document.getElementById("name");
      var subject1 = document.getElementById("subject");
      var phone1 = document.getElementById("phone");
      var email1 = document.getElementById("email");
      var message1 = document.getElementById("message");
      name1.addEventListener('keyup',check1);
      subject1.addEventListener('keyup',check2);
      phone1.addEventListener('keyup',check3);
      email1.addEventListener('keyup',check4);
      message1.addEventListener('keyup',check5);

      function check1(e){
          if(e.target.value.length>4){
              e.target.className="form-control is-valid";
          }
          else{
              e.target.className="form-control is-invalid";
          }
      }

      function check2(e){
          if(e.target.value.length>9){
              e.target.className="form-control is-valid";
          }
          else{
              e.target.className="form-control is-invalid";
          }
      }

      function check3(e){
          if(!(isNaN(e.target.value) || e.target.value.length !=10)){
              e.target.className="form-control is-valid";
          }
          else{
              e.target.className="form-control is-invalid";
          }
      }

      function check4(e){
          if(!(e.target.value.indexOf("@") == -1 || e.target.value.length < 6)){
              e.target.className="form-control is-valid";
          }
          else{
              e.target.className="form-control is-invalid";
          }
      }

      function check5(e){
          if(!(e.target.value.length <= 140)){
              e.target.className="form-control is-valid";
          }
          else{
              e.target.className="form-control is-invalid";
          }
      }
      
      function validate(){
      var name = document.getElementById("name").value;
      var subject = document.getElementById("subject").value;
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;
      var error_message = document.getElementById("error_message");
      
      error_message.style.padding = "10px";
      
      var text;
      if(name.length < 5){
        text = "Name must contain atleast 5 characters";
        error_message.innerHTML = text;
        return false;
      }
      if(subject.length < 10){
        text = "subject must contain atleast 10 characters";
        error_message.innerHTML = text;
        return false;
      }
      if(isNaN(phone) || phone.length != 10){
        text = "Enter valid mobile number";
        error_message.innerHTML = text;
        return false;
      }
      if(email.indexOf("@") == -1 || email.length < 6){
        text = "Please Enter valid Email";
        error_message.innerHTML = text;
        return false;
      }
      if(message.length <= 140){
        text = "Please Enter More Than 140 Characters";
        error_message.innerHTML = text;
        return false;
      }
      alert("Form Submitted Successfully!");
      return true;
    }
